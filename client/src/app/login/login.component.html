<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card border-primary div-border">
            <div class="card-header">
                <h3 class="text-center text-primary mt-2">Login</h3>
            </div>
            <div class="card-body" id="forgotPassCard">
                <form [formGroup]="loginForm " (ngSubmit)="login()" autocomplete="off">
                    <div class="from-group">
                        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2 mt-2"
                            type="text" placeholder="Username">
                    </div>
                    <div class="from-group mt-2">
                        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group text-right mt-2">
                        <button [disabled]='!loginForm.valid' class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">Don't have an account?&nbsp;<a [routerLink]="['/register']"> Sign Up</a></div>           
                <a routerLink='/forgot-password' routerLinkActive='active'>Forgot your password</a>
            </div>
        </div>
    </div>
</div>

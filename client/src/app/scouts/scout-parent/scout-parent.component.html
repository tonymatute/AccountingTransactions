<div *ngFor="let parent of parents"  class="col-3 inline mb-3 d-inline-flex">
    <div class="card mb-4 ">
        <div class="card-img-wrapper">
            <img class="card-img-top" src="{{parent.photoUrl || './assets/user.png'}}" alt="{{parent.firstName}}">    
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item">
                    <button class="btn btn-primary" routerLink="/adults/{{parent.adultId}}">
                        <i class="fa fa-table"></i>
                    </button>
                </li>  
            </ul>         
        </div>
        <div class="card-body p-1">
            <h6 class="card-title text-center mb-1"> 
                <i class="fa fa-user mr-2"></i>                      
               {{parent.firstName + ' ' + parent.lastName}}
            </h6>
            
        </div>
    </div>
</div>

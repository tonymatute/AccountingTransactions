<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <app-text-input              
            [formControl]="registerForm.controls['username']" 
            [label]='"Username"'>
        </app-text-input>
    </div>
    <div class="form-group">
        <app-text-input            
            [formControl]="registerForm.controls['lastName']" 
            [label]='"Lastname"'>
        </app-text-input>
    </div>
    <div class="form-group">
        <app-text-input            
            [formControl]="registerForm.controls['firstName']" 
            [label]='"Firstname"'>
        </app-text-input>
    </div>
    <div class="form-group">
        <app-text-input 
            [formControl]="registerForm.controls['password']" 
            [label]='"Password"' 
            [type]='"password"'>
        </app-text-input>
    </div>
    <div class="form-group">
        <app-text-input 
            [formControl]="registerForm.controls['confirmPassword']" 
            [label]='"Confirm Password"'
            [type]='"password"'>
        </app-text-input>
    </div>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>        
    </div>

    <div class="text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-primary mr-2 rounded-pill"
            type="submit">Register
        </button>
        <button class="btn btn-warning mr-2 rounded-pill" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

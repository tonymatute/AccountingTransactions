<div class="modal-header">
    <h4 class="modal-title pull-left">New Transaction for {{member.firstName}} {{member.lastName}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body ">
    <form #transactionForm='ngForm' id="transactionForm" class="form-inline" >
        <div class="from-group ">
            <label class="text-left font-weight-bold justify-content-start pl-1">Transaction Date:</label>
            <input [ngModel]="transaction.transactionDate" required ngModel 
            (ngModelChange)="transaction.transactionDate = $event" type="date" placeholder="Transaction Date" name="transactionDate"
                class="form-control input-pointer ">
        </div>
        <div class="displayBlock"></div>
        <div class="from-group text-left mt-1">
            <label class=" font-weight-bold justify-content-start pl-1" >Transaction Type:</label>
            <select #transactionType class="form-control mr-2 input-pointer" [(ngModel)]="transaction.transactionTypeId" 
                ngModel name="transactionType" required >
                <option value='0' disabled muted >Select Transaction Type </option>
                <option *ngFor="let transactionType of transactionTypes" [ngValue]="transactionType.transactionTypeId">
                    {{transactionType.transactionTypeName}}
                </option>
            </select>
        </div>
        <div class="from-group mt-1 ">
            <label class="text-left font-weight-bold justify-content-start pl-1">Check:</label>
            <input [(ngModel)]="transaction.checkNumber" ngModel  placeholder="Check Number" name="checkNumber"
                class="form-control input-pointer">
        </div>
        <div class="from-group mt-1">
            <label class="text-left font-weight-bold justify-content-start pl-1">Comments:</label>
            <input [(ngModel)]="transaction.comments" ngModel  placeholder="Comments" size="56" name="comments"
                class="form-control input-pointer">
        </div>
        <div class="from-group text-left mt-1">
            <label class=" font-weight-bold justify-content-start pl-1" >Activity:</label>
            <select #activityType class="form-control mr-4 input-pointer" [(ngModel)]="transaction.activityTypeId" 
                ngModel name="activityType" >
                <option value='0' disabled muted >Select Activity </option>
                <option *ngFor="let activityType of activityTypes" [ngValue]="activityType.activityTypeId">
                    {{activityType.activityTypeName}}
                </option>
            </select>
        </div>       
        <div class="from-group mt-1">
            <label class="text-left font-weight-bold justify-content-start pl-1">Credit:</label>
            <input [(ngModel)]="transaction.transactionCredit" required ngModel  placeholder="Credit Amount" 
            name="transactionCredit" class="form-control mr-2"  >
        </div>
        <div class="from-group mt-1">
            <label class="text-left font-weight-bold justify-content-start pl-1">Debit:</label>
            <input [(ngModel)]="transaction.transactionDebit" required ngModel  placeholder="Debit Amount" 
                name="transactionDebit"  class="form-control"  >
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary rounded"  [disabled]='!transactionForm.valid' (click)="addTransaction()">Add</button>
    <button type="button" class="btn btn-outline-secondary rounded" (click)="bsModalRef.hide()">Cancel</button>
</div>

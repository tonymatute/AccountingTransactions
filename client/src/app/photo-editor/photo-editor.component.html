<div class="row">
    <div class="col-2">
        <img src="{{scout.photoUrl || './assets/user.png'}}" alt="{{scout.firstName}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-primary" (click)="uploaderToggle()"><i class="fa fa-plus-square"></i></button>
            <button 
                class="btn btn-sm btn-danger" 
                (click)="deletePhoto(scout.publicId)"  
                [disabled]="scout.publicId===null"><i class="fa fa-minus-square"></i></button>
        </div>
    </div>
</div>

<div class="row mt-3" *ngIf="uploaderMode">
    <div class="col-md-3 ">
        <h4>Add a Photo</h4>
        <div ng2FileDrop 
            [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" 
            (fileOver)="fileOverBase($event)"
            [uploader]="uploader" 
            class="card bg-fade p-3 text-center mb-3 my-drop-zone border-primary">
            <i class="fa fa-upload fa-3x"></i>
            Drop Photo here...
        </div>
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <h3>Upload Queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>
        <div>
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()"
                [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()"
                [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove
            </button>
        </div>
    </div>
</div>
